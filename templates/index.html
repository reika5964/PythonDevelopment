{% extends "layout.html" %}
{% block content %}

    <div class="container my-2">
      <form action="" method="POST">
          {{form.hidden_tag()}}
          <div class="form-group">
            {{form.name.label}}
            {{form.name()}}
          </div>
          <div class="from-group m-2">
            {{form.submit()}}
          </div>
      </form>
      <hr>
      {% if name %}
        名前：{{name}}
      {% else %}
            見つかりません。
      {% endif %}
    </div>

{% endblock %}
