<!DOCTYPE html>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello Python Flask</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">システム開発( Python | Flask )</h1>
    <table class="table table-bordered">
        <thead class="table-primary ">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for row in datas %}
          <tr>
            <td colspan="1">{{row.0}}</td>
            <td colspan="1">{{row.1}}</td>
            <td colspan="1">{{row.2}}</td>
            <td colspan="1">{{row.3}}</td>
            <td>
                <a href="" class="btn btn-warning btn-sm" data-toggle="modal" data-target="">Edit</a> 
                <a href="" class="btn btn-danger btn-sm" onclick="return confirm('Do you want to delete?')">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/student" class="btn btn-primary">Add</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
